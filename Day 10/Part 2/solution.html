<html>
<head>
	<title>Day 10 - Part 2</title>
</head>
<body>
<div id="input">1321131112</div>
<div id="output"></div>
<script>
var input = document.getElementById("input").textContent;

for(var i = 0; i < 50; i++) {
    var next = "";
    var prev = input[0];
    var count = 1;
    for(var j = 1; j < input.length; j++) {
        var curr = input[j];
        if (prev === curr) {
            count++;
        } else {
            next += count + prev;
            prev = curr;
            count = 1;
        }
    }
    next += count + prev;
    input = next;
}

document.getElementById("output").textContent = input.length;
</script>
</body>
</html>
