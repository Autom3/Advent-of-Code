    ingredients[name] = {};
    var properties = inputLines[i].substr(inputLines[i].indexOf(":")+2).split(", ");
    for(var j = 0; j < properties.length; j++) {
        var property = properties[j].split(" ");
        ingredients[name][property[0]] = parseInt(property[1]);
    }
}

function score(mix) {
    var capacity = 0;
    var durability = 0;
    var flavor = 0;
    var texture = 0;
    for(var ingredient in mix) {
        capacity += mix[ingredient]*ingredients[ingredient].capacity;
        durability += mix[ingredient]*ingredients[ingredient].durability;
        flavor += mix[ingredient]*ingredients[ingredient].flavor;
        texture += mix[ingredient]*ingredients[ingredient].texture;
    }
    if (capacity <= 0 || durability <= 0 || flavor <= 0 || texture <= 0) {
        return 0;
    }
    return capacity*durability*flavor*texture;
}
